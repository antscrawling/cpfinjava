{% extends "base.html" %} {% block title %}Forgot Password - CPF Simulation{% endblock %} {% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-key"></i> Reset Password
                </h2>
                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="secret_question" class="form-label">Secret Question</label>
                        <select class="form-select" id="secret_question" name="secret_question" required>
                            <option value="">Select a question</option>
                            <option value="Name of your pet ?">Name of your pet?</option>
                            <option value="Favourite book ?">Favourite book?</option>
                            <option value="Your First School ?">Your First School?</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="secret_answer" class="form-label">Secret Answer</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="secret_answer" name="secret_answer" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <div class="form-text">Password must be at least 8 characters long.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Reset Password
                        </button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (newPassword !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
        }

        if (newPassword.length < 8) {
            e.preventDefault();
            alert('Password must be at least 8 characters long!');
        }
    });
</script>
{% endblock %} {% endblock %}
