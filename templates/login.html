{% extends "base.html" %} {% block title %}Login - CPF Simulation{% endblock %} {% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-sign-in-alt"></i> Login
                </h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="secret_question" class="form-label">Secret Question</label>
                        <select class="form-select" id="secret_question" name="secret_question" required>
                            <option value="">Select a question</option>
                            <option value="Name of your pet ?">Name of your pet?</option>
                            <option value="Favourite book ?">Favourite book?</option>
                            <option value="Your First School ?">Your First School?</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="secret_answer" class="form-label">Secret Answer</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="secret_answer" name="secret_answer" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">
                        <i class="fas fa-question-circle"></i> Forgot Password?
                    </a>
                </div>
                <hr>
                <div class="text-center">
                    <p class="mb-0">Don't have an account?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-primary mt-2">
                        <i class="fas fa-user-plus"></i> Register Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
